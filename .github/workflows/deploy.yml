name: Deploy OnlyFits to VPS

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: |
          # If tests exist, run them. Otherwise, echo a message.
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pytest
          else
            echo "No tests found to run."
          fi

  deploy:
    name: Deploy via SSH
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            REPO_URL="git@github.com:${{ github.repository }}.git"
            PROJECT_DIR="onlyfits"

            # Ensure projects directory exists
            mkdir -p ~/projects
            cd ~/projects

            if [ -d "$PROJECT_DIR/.git" ]; then
              echo "Updating existing repository in $PROJECT_DIR..."
              cd $PROJECT_DIR
              git fetch origin
              git reset --hard origin/main
            else
              echo "Setting up fresh repository for $PROJECT_DIR..."
              rm -rf $PROJECT_DIR
              git clone $REPO_URL $PROJECT_DIR
              cd $PROJECT_DIR
            fi

            echo "Writing .env file..."
            printf "%s" "${{ secrets.ONLYFITS_ENV_FILE }}" > .env

            echo "Restarting containers..."
            docker compose down
            docker compose up -d --build

            echo "Cleaning up unused images..."
            docker image prune -f
