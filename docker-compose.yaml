version: "3.8"

services:
  api:
    build: .
    container_name: onlyfits-api
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - DEBUG=${DEBUG}
      - ENVIRONMENT=${ENVIRONMENT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPIK_API_KEY=${OPIK_API_KEY}
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port ${PORT} --reload
    networks:
      - cloudflare-tunnel

networks:
  cloudflare-tunnel:
    external: true
